<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/index.css"/>
    <title>Verries Creative</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo_v2-container">
            <img class="logo_v2" src="./img/Logo(v2).jpeg" alt="Verries Creatives">
        </div>
        <div class="btns">
            <button class="btn" onclick="document.getElementById('services').scrollIntoView()"><span>SERVICES</span></button>
            <button class="btn" ><span>ABOUT</span></button>
            <button class="btn" ><span>CONTACT</span></button>
        </div>
    </nav>
    <section id="introduction">
        <div class="intro-container">
            <div class="main-intro">
                <h1 class="tagline">
                    “ Your <span class="color-emphasize">Creative Companion <br/> </span> in to <span class="bg-emphasize">Prospering Business</span> ”
                </h1>
                <h5 class="sub-tagline">
                    Online service provider that will keep you connected <br/> to your <span class="sub-color-emphasize">Goals</span>.
                </h5>
            </div>
            <div class="logo-intro">
                <img class="skyscraper" src="./img/LogoWithBG.jpg" alt="Skyscraper and Verries Creatives">
            </div>
        </div>
    </section>
    <section id="services">
        <section>
            <div class="smm-container">
                <h1 class="smm-heading">Social Media Manager</h1>
                <img class="ads-sample" src="./img/SocMedMngr.png" alt="Ads">
            </div>
        </section>
        <section>
            <div class="webdev-container">
                <h1>Website Development</h1>
                <img src="./img/WebDev.png" alt="Sample of Website">
            </div>
        </section>
    </section>
</body>
</html>
